<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Manutenção</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-color: #7e4f4f;">

<nav>
    <div class="nav-container" style="align-items: left; margin-top: 10px; margin-left: 10px;">
        <a href="cadastro.html" type="button" class="btn btn-dark me-2">Voltar</a>
    </div>
</nav>

<div class="form-box">
    <h2>Cadastro de Manutenção</h2>
    <form>
        <input name="data" type="date" class="form-control mb-2" placeholder="Data" required />
        <input name="numeroregistro" class="form-control mb-2" placeholder="Número de Registro" required />
        <input name="historico" class="form-control mb-2" placeholder="Histórico" />

        <button type="submit" class="btn btn-primary mt-2" style="color:black">Cadastrar Manutenção</button>
    </form>

    <h3 class="mt-4">Lista de Manutenções</h3>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
