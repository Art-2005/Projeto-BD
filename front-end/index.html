<html lang="pt-BR">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 20px;">
    <div class="container-fluid">

        <div class="collapse navbar-collapse justify-content-center">
            <div class="d-flex">
                <a href="dashboard.html" type="button" class="btn btn-dark me-2">Dashboard</a>
                <button type="button" class="btn btn-dark me-2">NAO SEI AINDA</button>
                <a href="cadastro.html" type="button" class="btn btn-dark">Cadastrar</a>
            </div>
        </div>
    </div>
</nav>


<main class="main-content">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 30px; margin-bottom: 40px;">
        <a href="index.html" class="logo-container" style="margin-left: 15px;">
            <img src="/images/logo.png" alt="Logo da Empresa" class="empresa-logo" style="max-width: 250px; border-radius: 12px;">
        </a>

        <div style="flex: 1 1 400px; background-color: #ffffff; padding: 25px; border-radius: 12px; min-width: 280px; margin-right:15px">
            <h1 style="font-size: 26px; color: #000000; margin-bottom: 10px;">Bem-vindo ao Sistema de Gest√£o</h1>
            <p style="font-size: 16px; color: #000000;">
                Esse sistema tem o intuito de digitalizar e facilitar o trabalho da empresa <strong>ESM Extintores</strong>.
            </p>
        </div>

    </div>
</main>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.main-content');
        const toggleBtn = document.querySelector('.toggle-btn');

        const isCollapsed = sidebar.classList.toggle('collapsed');
        content.classList.toggle('collapsed');
        toggleBtn.style.left = isCollapsed ? '80px' : '280px';

        localStorage.setItem('sidebar-collapsed', isCollapsed ? 'true' : 'false');
    }
    window.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.main-content');
        const toggleBtn = document.querySelector('.toggle-btn');

        const collapsed = localStorage.getItem('sidebar-collapsed') === 'true';

        if (collapsed) {
            sidebar.classList.add('collapsed');
            content.classList.add('collapsed');
            toggleBtn.style.left = '80px';
        } else {
            toggleBtn.style.left = '280px';
        }

        document.querySelectorAll('.sidebar a').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
