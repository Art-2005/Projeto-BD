<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Manutenções</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1b1b1b;
      color: #f0f0f0;
    }

    .card {
      background-color: #2a2a2a;
      border: none;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      padding: 1rem;
    }

    .btn-outline-light:hover {
      background-color: #b30000;
      border-color: #b30000;
      color: white;
    }

    .btn-warning {
      background-color: #ffc107 !important;
      border: none;
      color: #000;
    }

    .btn-danger {
      background-color: #dc3545 !important;
      border: none;
    }

    .btn-dark {
      background-color: #b30000 !important;
      border: none;
    }

    .btn-dark:hover {
      background-color: #ff1a1a !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4 mt-2">
  <div class="container-fluid justify-content-start gap-2">
  </div>
</nav>

<div class="container mt-4">
  <h2>Lista de Manutenções</h2>
  <ul id="listaManutencoes" class="list-group mt-3"></ul>
</div>

<script>
  async function carregarManutencoes() {
    const response = await fetch("/manutencoes");
    const manutencoes = await response.json();
    const lista = document.getElementById("listaManutencoes");
    lista.innerHTML = "";

    manutencoes.forEach(m => {
      const li = document.createElement("li");
      li.className = "list-group-item bg-dark text-light d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${m.data} - Registro ${m.numeroregistro}
        <div>
          <button class="btn btn-sm btn-warning me-1" onclick='editarManutencao(${JSON.stringify(m)})'>Editar</button>
          <button class="btn btn-sm btn-danger" onclick="deletarManutencao('${m.numeroregistro}')">Deletar</button>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  function editarManutencao(m) {
    window.location.href = `cadastromanutencao.html?data=${m.data}&numeroregistro=${m.numeroregistro}&historico=${encodeURIComponent(m.historico ?? '')}`;
  }

  async function deletarManutencao(numeroregistro) {
    if (confirm("Deseja realmente deletar esta manutenção?")) {
      const response = await fetch(`/manutencoes/${numeroregistro}`, { method: "DELETE" });
      if (response.ok) {
        carregarManutencoes();
      } else {
        alert("Erro ao deletar manutenção.");
      }
    }
  }

  window.onload = carregarManutencoes;
</script>

</body>
</html>
