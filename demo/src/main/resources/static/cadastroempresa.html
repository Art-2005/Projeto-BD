<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-color: #7e4f4f;">

<nav>
    <div class="nav-container" style="align-items: left; margin-top: 10px; margin-left: 10px;">
        <a href="cadastro.html" type="button" class="btn btn-dark me-2">Voltar</a>
    </div>
</nav>

<div class="form-box">
    <h2>Cadastro de Empresa</h2>
    <form>
        <input name="cnpj" class="form-control mb-2" placeholder="CNPJ" required />
        <input name="nome" class="form-control mb-2" placeholder="Nome" required />
        <input name="nomeFantasia" class="form-control mb-2" placeholder="Nome Fantasia" />
        <input name="estado" class="form-control mb-2" placeholder="Estado" />
        <input name="rua" class="form-control mb-2" placeholder="Rua" />
        <input name="cep" class="form-control mb-2" placeholder="CEP" />
        <input name="numero" class="form-control mb-2" placeholder="NÃºmero" />
        <input name="bairro" class="form-control mb-2" placeholder="Bairro" />
        <input name="chefia" class="form-control mb-2" placeholder="Chefia" />
        <button type="submit" class="btn btn-primary mt-2" style="color:black">Cadastrar Empresa</button>
    </form>



    <h3 class="mt-4">Lista de Empresas</h3>
</div>
<script>
    async function carregarEmpresas() {
        const lista = document.createElement("ul");
        lista.className = "list-group mt-2";

        try {
            console.log("Empresa enviada:", empresa);
            const response = await fetch("/empresas");
            const empresas = await response.json();

            if (empresas.length === 0) {
                lista.innerHTML = "<li class='list-group-item'>Nenhuma empresa cadastrada.</li>";
            } else {
                empresas.forEach(e => {
                    const item = document.createElement("li");
                    item.className = "list-group-item";
                    item.textContent = `${e.cnpj} - ${e.nome} - ${e.estado}`;
                    lista.appendChild(item);
                });
            }

            document.querySelector(".form-box").appendChild(lista);

        } catch (err) {
            console.error("Erro ao carregar empresas:", err);
        }
    }

    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const empresa = {};
        formData.forEach((value, key) => empresa[key] = value);

        const response = await fetch("/empresas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(empresa)
        });

        if (response.ok) {
            alert("Empresa cadastrada com sucesso!");
            this.reset();
            carregarEmpresas(); // atualiza a lista
        } else {
            alert("Erro ao cadastrar empresa.");
        }
    });

    carregarEmpresas(); // carrega ao iniciar
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
