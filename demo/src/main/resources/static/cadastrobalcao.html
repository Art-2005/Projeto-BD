<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Balcão</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background-color: #7e4f4f;">
<nav>
    <div class="nav-container" style="margin: 10px;">
        <a href="cadastro.html" class="btn btn-dark">Voltar</a>
    </div>
</nav>

<div class="form-box">
    <h2>Cadastro de Balcão</h2>
    <form id="formBalcao">
        <input type="hidden" name="modoEdicao" value="false" />
        <input name="cnpj" class="form-control mb-2" placeholder="CNPJ" required />
        <input name="telefone" class="form-control mb-2" placeholder="Telefone" />
        <input name="estado" class="form-control mb-2" placeholder="Estado" />
        <input name="bairro" class="form-control mb-2" placeholder="Bairro" />
        <input name="cep" class="form-control mb-2" placeholder="CEP" />
        <input name="rua" class="form-control mb-2" placeholder="Rua" />
        <input name="numero" class="form-control mb-2" placeholder="Número" />
        <input name="fk_Cliente_numerocadastro" class="form-control mb-2" placeholder="Número do Cliente Vinculado" />
        <div class="d-flex gap-2">
            <button type="submit" id="btnCadastrar" class="btn btn-success">Cadastrar Balcão</button>
            <button type="button" id="btnAtualizar" class="btn btn-warning" style="display: none;">Atualizar Balcão</button>
        </div>
    </form>

    <h3 class="mt-4">Lista de Balcões</h3>
    <ul id="listaBalcoes" class="list-group mt-2"></ul>
</div>

<script>
    const form = document.getElementById("formBalcao");
    const listaBalcoes = document.getElementById("listaBalcoes");
    const btnCadastrar = document.getElementById("btnCadastrar");
    const btnAtualizar = document.getElementById("btnAtualizar");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const balcao = {};
        formData.forEach((value, key) => {
            if (key !== "modoEdicao") balcao[key] = value;
        });

        const response = await fetch("/balcoes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(balcao)
        });

        if (response.ok) {
            alert("Balcão cadastrado com sucesso!");
            form.reset();
            form.modoEdicao.value = "false";
            form.elements["cnpj"].readOnly = false;
            btnAtualizar.style.display = "none";
            btnCadastrar.style.display = "inline-block";
            carregarBalcoes();
        } else {
            alert("Erro ao cadastrar balcão.");
        }
    });

    btnAtualizar.addEventListener("click", async function () {
        const formData = new FormData(form);
        const balcao = {};
        formData.forEach((value, key) => {
            if (key !== "modoEdicao") balcao[key] = value;
        });

        const response = await fetch("/balcoes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(balcao)
        });

        if (response.ok) {
            alert("Balcão atualizado com sucesso!");
            form.reset();
            form.modoEdicao.value = "false";
            form.elements["cnpj"].readOnly = false;
            btnAtualizar.style.display = "none";
            btnCadastrar.style.display = "inline-block";
            carregarBalcoes();
        } else {
            alert("Erro ao atualizar balcão.");
        }
    });

    async function carregarBalcoes() {
        const response = await fetch("/balcoes");
        const balcoes = await response.json();
        listaBalcoes.innerHTML = "";
        balcoes.forEach(b => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
        ${b.cnpj} - ${b.estado ?? ""}
        <div>
          <button class="btn btn-sm btn-warning me-1" onclick='editarBalcao(${JSON.stringify(b)})'>Editar</button>
          <button class="btn btn-sm btn-danger" onclick="deletarBalcao('${b.cnpj}')">Deletar</button>
        </div>
      `;
            listaBalcoes.appendChild(li);
        });
    }

    function editarBalcao(b) {
        for (const key in b) {
            if (form.elements[key]) {
                form.elements[key].value = b[key];
            }
        }
        form.modoEdicao.value = "true";
        form.elements["cnpj"].readOnly = true;
        btnCadastrar.style.display = "none";
        btnAtualizar.style.display = "inline-block";
    }

    async function deletarBalcao(cnpj) {
        if (confirm("Deseja realmente deletar este balcão?")) {
            const response = await fetch(`/balcoes?cnpj=${encodeURIComponent(cnpj)}`, {
                method: "DELETE"
            });
            if (response.ok) {
                carregarBalcoes();
            } else {
                alert("Erro ao deletar balcão.");
            }
        }
    }

    window.onload = carregarBalcoes;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
