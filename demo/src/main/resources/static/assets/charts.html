<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráficos - ESM Extintores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chart-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid justify-content-center">
        <a href="../index.html" class="btn btn-outline-light">Voltar ao Início</a>
    </div>
</nav>

<div class="chart-container">
    <h3 class="text-center mb-4">Distribuição de Cadastros</h3>
    <canvas id="cadastrosChart"></canvas>
</div>

<script>
    async function fetchCounts() {
        const urls = [
            { label: "Clientes", url: "/clientes" },
            { label: "Empresas", url: "/empresas" },
            { label: "Funcionários", url: "/funcionarios" },
            { label: "Comerciais", url: "/comerciais" },
            { label: "Industriais", url: "/industriais" },
            { label: "Balcões", url: "/balcoes" },
            { label: "Residenciais", url: "/residenciais" }
        ];

        const results = await Promise.all(
            urls.map(async ({ label, url }) => {
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    return { label, count: data.length || 0 };
                } catch (err) {
                    console.error("Erro ao buscar:", url, err);
                    return { label, count: 0 };
                }
            })
        );

        renderChart(results);
    }

    function renderChart(data) {
        const ctx = document.getElementById("cadastrosChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: data.map(d => d.label),
                datasets: [{
                    label: "Total de Registros",
                    data: data.map(d => d.count),
                    backgroundColor: [
                        "#0d6efd", "#198754", "#ffc107", "#dc3545", "#6f42c1", "#0dcaf0", "#fd7e14"
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "Quantidade"
                        }
                    }
                }
            }
        });
    }

    fetchCounts();
</script>
</body>
</html>
