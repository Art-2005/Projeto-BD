<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #7e4f4f;">
<nav>
    <div class="nav-container" style="align-items: left; margin-top: 10px; margin-left: 10px;">
        <a href="cadastro.html" type="button" class="btn btn-dark me-2">Voltar</a>
    </div>
</nav>
<div class="form-box">
    <h2>Cadastro de Clientes</h2>
    <form>
        <input name="numerocadastro" class="form-control mb-2" placeholder="Número de Cadastro" required />
        <input name="nome" class="form-control mb-2" placeholder="Nome" required />
        <input name="telefone" class="form-control mb-2" placeholder="Telefone" />
        <input name="email" class="form-control mb-2" placeholder="Email" />
        <input name="historico" class="form-control mb-2" placeholder="Histórico" />
        <input name="servicos" class="form-control mb-2" placeholder="Serviços" />
        <button type="submit" class="btn btn-primary mt-2" style="color:black">Cadastrar Cliente</button>
    </form>

    <h3 class="mt-4">Lista de Clientes</h3>
    </ul>
</div>
<script>
    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const cliente = {};
        formData.forEach((value, key) => cliente[key] = value);

        const response = await fetch("/clientes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(cliente)
        });

        if (response.ok) {
            alert("Cliente cadastrado com sucesso!");
            this.reset();
        } else {
            alert("Erro ao cadastrar cliente.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
