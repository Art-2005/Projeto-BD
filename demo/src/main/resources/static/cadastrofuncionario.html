<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #7e4f4f;">

<nav>
    <div class="nav-container" style="align-items: left; margin-top: 10px; margin-left: 10px;">
        <a href="cadastro.html" type="button" class="btn btn-dark me-2">Voltar</a>
    </div>
</nav>

<div class="form-box container mt-4 bg-white p-4 rounded">
    <h2>Cadastro de Funcionário</h2>
    <form>
        <input name="nome" class="form-control mb-2" placeholder="Nome" required />
        <input name="cpf" class="form-control mb-2" placeholder="CPF" required />
        <input name="salario" class="form-control mb-2" placeholder="Salário" type="number" step="0.01" />
        <input name="estado" class="form-control mb-2" placeholder="Estado" />
        <input name="bairro" class="form-control mb-2" placeholder="Bairro" />
        <input name="cep" class="form-control mb-2" placeholder="CEP" />
        <input name="rua" class="form-control mb-2" placeholder="Rua" />
        <input name="numero" class="form-control mb-2" placeholder="Número" />
        <input name="gerencia" class="form-control mb-2" placeholder="Gerência" />
        <input name="chefia" class="form-control mb-2" placeholder="Chefia" />
        <button type="submit" class="btn btn-primary mt-2" style="color:black">Cadastrar Funcionário</button>
    </form>

    <h3 class="mt-4">Lista de Funcionários</h3>
    <ul id="lista-funcionarios" class="list-group mt-2"></ul>
</div>

<script>
    async function carregarFuncionarios() {
        const lista = document.getElementById("lista-funcionarios");
        lista.innerHTML = "";

        try {
            const response = await fetch("/funcionarios");
            const funcionarios = await response.json();

            if (funcionarios.length === 0) {
                lista.innerHTML = "<li class='list-group-item'>Nenhum funcionário cadastrado.</li>";
                return;
            }

            funcionarios.forEach(f => {
                const item = document.createElement("li");
                item.className = "list-group-item";
                item.textContent = `${f.nome} (${f.cpf}) - ${f.gerencia ?? ''}`;
                lista.appendChild(item);
            });
        } catch (err) {
            console.error("Erro ao carregar funcionários:", err);
        }
    }

    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const funcionario = {};
        formData.forEach((value, key) => funcionario[key] = value);

        console.log("Enviando funcionário:", funcionario);

        const response = await fetch("/funcionarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(funcionario)
        });

        if (response.ok) {
            alert("Funcionário cadastrado com sucesso!");
            this.reset();
            carregarFuncionarios();
        } else {
            alert("Erro ao cadastrar funcionário.");
        }
    });

    carregarFuncionarios();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
