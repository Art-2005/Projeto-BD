<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Industriais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1b1b1b;
      color: #f0f0f0;
    }

    .list-group-item {
      background-color: #2a2a2a;
      border: none;
      color: #f0f0f0;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .btn-warning {
      background-color: #ffc107 !important;
      border: none;
      color: #000;
    }

    .btn-danger {
      background-color: #dc3545 !important;
      border: none;
    }

    .btn-dark {
      background-color: #b30000 !important;
      border: none;
    }

    .btn-dark:hover {
      background-color: #ff1a1a !important;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4 mt-2">
  <div class="container-fluid justify-content-start gap-2">
  </div>
</nav>

<div class="container mt-4">
  <h2>Lista de Industriais</h2>
  <ul id="listaIndustriais" class="list-group mt-3"></ul>
</div>

<script>
  async function carregarIndustriais() {
    const response = await fetch("/industriais");
    const industriais = await response.json();
    const lista = document.getElementById("listaIndustriais");
    lista.innerHTML = "";

    industriais.forEach(i => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        ${i.nomeEmpresa ?? "Sem nome"} (${i.cnpj}) - ${i.estado ?? ""}
        <div>
          <button class="btn btn-sm btn-warning me-1" onclick='editarIndustrial(${JSON.stringify(i)})'>Editar</button>
          <button class="btn btn-sm btn-danger" onclick="deletarIndustrial('${i.cnpj}')">Deletar</button>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  function editarIndustrial(i) {
    const params = new URLSearchParams(i).toString();
    window.location.href = `cadastroindustrial.html?${params}`;
  }

  async function deletarIndustrial(cnpj) {
    if (confirm("Deseja realmente deletar este industrial?")) {
      const response = await fetch(`/industriais?cnpj=${encodeURIComponent(cnpj)}`, {
        method: "DELETE"
      });
      if (response.ok) {
        carregarIndustriais();
      } else {
        alert("Erro ao deletar industrial.");
      }
    }
  }

  window.onload = carregarIndustriais;
</script>

</body>
</html>
